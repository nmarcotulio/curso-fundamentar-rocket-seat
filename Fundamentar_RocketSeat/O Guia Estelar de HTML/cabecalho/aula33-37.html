<!-- Aula 26 - Meta SEO
    <meta>

    - charset
    - viewport
    - author
    - description
    - robots 
        - nofollow: não quero que siga links dentro da página
        - follow: quero que ele siga os links (padrão)
        - noindex: não vai indexar essa página
        - index: indexa a página (padrão)
-->
<head>
    <!-- SEO: Seach Engine Optimization (otimização p/ motores de busca = google)-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="author" content="Marco Tulio">
    <meta name="description" content="Um website para iniciantes em programação">
    <meta name="robots" content="index,nofollow">
    
</head>

<!-- Aula 26 - Meta Social
    <meta> para redes sociais
-->
<head>
    <!-- Open Graph: Facebook-->
    <meta property:"og:image" content="https://google.com.br">

    <meta property:"og:description" content="aqui vai um texto para 
    ser mostrado no Facebook">

    <meta property:"og:title" content="Um Site">

    <!-- twitter -->
    <meta name="twitter:title" content="tulio.ns">
</head>
