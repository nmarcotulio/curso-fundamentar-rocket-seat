<!--
    Atributos Globais Mais Utilizados
    
    - class (Usada para o estilo css e tb usada no js)
    - contenteditable (Utilizada para mudar o conteúdo, porém não o salva)
    - data-* (Muito utilizada no js)
    - hidden (Esconde uma tag)
    - id (Identificador)
    - style (Estilização, utilizada no CSS)
    - tabindex (Ordem de selação na tecla TAB)
    - title (Definir um título, mas não muda a visualização)
-->
<div class="carrinho" contenteditable="true" id="cart1" tabindex="3">
    <!-- elementos aqui dentro-->
    conteúdo
</div>

<div class="carrinho" data-id="" id="cart2" style="color: red" tabindex="1">
    <!-- elementos aqui dentro-->
    conteúdo
</div>

<div class="carrinho" hidden="" tabindex="2">
    <!-- elementos aqui dentro-->
    conteúdo
</div>
