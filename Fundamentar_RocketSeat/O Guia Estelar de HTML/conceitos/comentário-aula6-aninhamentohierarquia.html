<!-- 
    Aninhamento de Tags
    - Hierarquia (<p> é a classe pai de <em>)
    - Fluxo (Há um fluxo de como as coisas são escritas)
    - Posicionamento dos Elementos (Há tags que ficam na mesma linha e outram que quebram)
-->
<p>
    Vou <em>escrever</em> um parágrafo
</p>

<p>Esse é um novo parágrafo
    Não quebrou <br> Agora quebrou <p>Agora também</p>
</p>
