<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 6</title>
    <!-- Tag <style> - Arquivo CSS Interno -->
    <style>
        h1{
            background-color: blue;
        }
        h2{
            color: aqua;
        }
    </style>
    <!-- Tag <link> - Arquivo CSS Externo-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Estilizando inline ou em linha -->
    <h1 style="color: red;">
        Inline com Background Color na tag &lt;style&gt;
    </h1>
    <h2>tag &lt;style&gt;</h2>

    <!-- Estilizando na tag <link> com font-famyli de @import - Arquivo CSS Externo-->
    <h3>Estilizado na tag link com font-family de @import</h3>
</body>
</html>
